<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Stop Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>ðŸšŒ Bus Stop Logger</h2>

  <form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST" target="_blank">
    <label for="route">Select Route:</label>
    <select name="route" id="route" required>
      <option value="">-- Choose Route --</option>
      <option value="Route A">Route A</option>
      <option value="Route B">Route B</option>
      <option value="Route C">Route C</option>
    </select>

    <label for="busStop">Select Bus Stop:</label>
    <select name="busStop" id="busStop" required>
      <option value="">-- Choose Bus Stop --</option>
    </select>

    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your full name" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    const BUS_STOPS = {
      "Route A": ["United Est.", "Shoprite", "TheraAnnex Estate", "Greenland", "Aptech"],
      "Route B": ["Thomas estate", "Sky Mall", "General Paint", "Skymall", "Jonaith", "Nero"],
      "Route C": ["sangotedo markt", "Peace Estate Ogidan", "United Estate", "LBS", "Graceland Estate", "Blenco", "Abraham Adasanya", "Thomas", "Conoil", "M& S", "Enyo after pedestrian bridge"]
    };

    const routeSelect = document.getElementById("route");
    const stopSelect = document.getElementById("busStop");

    routeSelect.addEventListener("change", () => {
      const selectedRoute = routeSelect.value;
      stopSelect.innerHTML = '<option value="">-- Choose Bus Stop --</option>';
      if (selectedRoute && BUS_STOPS[selectedRoute]) {
        BUS_STOPS[selectedRoute].forEach(stop => {
          const opt = document.createElement("option");
          opt.value = stop;
          opt.textContent = stop;
          stopSelect.appendChild(opt);
        });
      }
    });
  </script>

</body>
</html>
